<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="scores">
        <p id="heading">Score Board</p>
        <div id="p1">
            Player One: -<p>0</p>
        </div>
        <div id="p2"> 
            Player Two: -<p>0</p>
        </div>
    </div>
    <div id="pingPong">
        <div id="topPaddle" class="paddle"></div>
        <div id="buttomPaddle" class="paddle"></div>
        <div id="ball"></div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-3.5.1.js"></script>
</body>
</html>
